    <title>Listas</title>

<body>
    <h1>Trabalhando com listas</h1>

        <li>tomar café</li>
    </ol>
    <h2>Listas não Ordenadas</h2>

        <li>Pão</li>
        <li>Tomate</li>
        <li>Queijo</li>

    </ul>

            </ol>
        </ol>
   
        
    
    </ol>



    
</body>
</html>
